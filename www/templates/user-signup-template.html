<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Easy Sign up</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <div class="login-form" id="register-form-container"> 
      <h2 class="mb-3">Sign up</h2>

      <form
        hx-post="/user/web/register"
        hx-target="#register-form-container"
        hx-swap="innerHTML"
        hx-redirect="/contact/web/list-contacts">

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="usuÃ¡rio@exemplo.com" class="form-control" required> 
          </div>
          <div class="mb-3">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Sign up</button>
          <p class="text-center mt-4">
            <a
              href="#"
              hx-target="body"
              hx-swap="outerHTML"
              hx-get="/user/web/login"
              class="text-decoration-none text-primary fw-medium">
              Sign in
            </a>
          </p>
      </form>
    </div>
  </body>
</html>
